<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDR</title>
</head>
<body>
    <select name="filter" id="table-filter">
        <option value="filter-by" selected disabled>Filter By</option>
        <option value="date">Date</option>
        <option value="phonebook">Phonebook</option>
        <option value="selection">DNC</option>
    </select>
    <table>
        <thead >
            <th>No.</th>
            <th>Date</th>
            <th>Phonbook Name</th>
            <th>Lead Name</th>
            <th>Lead Number</th>
            <th>Lead Age</th>
            <th>Selection</th>
        </thead>
        <tbody>
            {% for lead in leads %}
                <tr>
                    <td>1</td>
                    <td>{{ lead.phonebook.date }}</td>
                    <td>{{ lead.phonebook.name}}</td>
                    <td>{{ lead.contact_name }}</td>
                    <td>{{ lead.contact_number}}</td>
                    <td>{{ lead.age }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const select = document.querySelector('#table-filter')
            console.log(select)
        })
    </script>
</body>
</html>
